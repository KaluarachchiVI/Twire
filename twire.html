<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Twire Homepage</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: Arial, sans-serif;
            color: #000;
            background-color: #fff;
            margin: 0;
            overflow-x: hidden;
        }

        header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 20px 40px;
            animation: fadeIn 1.5s ease;
            z-index: 10;
            position: relative;
        }

        .logo img {
            height: 40px;
        }

        nav ul {
            display: flex;
            list-style: none;
        }

        nav ul li {
            margin-left: 20px;
        }

        nav ul li a {
            text-decoration: none;
            color: #000;
            font-weight: 500;
            position: relative;
            transition: color 0.3s;
        }

        nav ul li a:hover {
            color: #00c6d6;
        }

        .cta {
            background-color: #00c6d6;
            color: #fff;
            padding: 10px 20px;
            text-decoration: none;
            border-radius: 5px;
            font-weight: bold;
            transition: background-color 0.3s;
        }

        .cta:hover {
            background-color: #009da8;
        }

        main {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            text-align: center;
            height: 100vh;
            padding: 20px;
            position: relative;
            overflow: hidden;
        }

        main h1 {
            font-size: 56px;
            font-weight: bold;
            margin-bottom: 20px;
            animation: slideInUp 1s ease;
        }

        main p {
            font-size: 18px;
            margin-bottom: 40px;
            color: #555;
            animation: fadeIn 1.5s ease;
        }

        .background-shapes {
            position: absolute;
            width: 100%;
            height: 100%;
            top: 0;
            left: 0;
            z-index: -1;
            overflow: hidden;
        }

        .background-shapes .circle {
            position: absolute;
            border-radius: 50%;
            animation: float 6s ease-in-out infinite;
        }

        .background-shapes .circle-blue {
            width: 400px;
            height: 400px;
            background-color: #e4eef9;
            top: -100px;
            left: -150px;
        }

        .background-shapes .circle-teal {
            width: 300px;
            height: 300px;
            background-color: #00c6d6;
            bottom: -100px;
            right: -100px;
        }

        /* Animations */
        @keyframes fadeIn {
            from {
                opacity: 0;
            }
            to {
                opacity: 1;
            }
        }

        @keyframes slideInUp {
            from {
                transform: translateY(50px);
                opacity: 0;
            }
            to {
                transform: translateY(0);
                opacity: 1;
            }
        }

        @keyframes float {
            0%, 100% {
                transform: translateY(0);
            }
            50% {
                transform: translateY(-20px);
            }
        }

        /* Responsive Design */
        @media (max-width: 768px) {
            header {
                padding: 10px 20px;
            }

            nav ul {
                display: none;
                flex-direction: column;
                position: absolute;
                top: 70px;
                left: 0;
                width: 100%;
                background-color: #fff;
                box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
                padding: 20px 0;
            }

            nav ul.active {
                display: flex;
            }

            nav ul li {
                margin: 10px 0;
                text-align: center;
            }

            .hamburger-menu {
                display: flex;
            }

            .cta {
                font-size: 14px;
                padding: 8px 16px;
            }

            .logo {
                margin: 0 auto;
            }

            main h1 {
                font-size: 36px;
            }

            main p {
                font-size: 16px;
            }

            .background-shapes .circle-blue {
                width: 300px;
                height: 300px;
                top: -50px;
                left: -100px;
            }

            .background-shapes .circle-teal {
                width: 200px;
                height: 200px;
                bottom: -50px;
                right: -50px;
            }
        }

        @media (max-width: 480px) {
            main h1 {
                font-size: 28px;
            }

            main p {
                font-size: 14px;
            }
        }

        /* Hamburger Menu Styles */
        .hamburger-menu {
            display: none;
            flex-direction: column;
            justify-content: space-between;
            width: 25px;
            height: 20px;
            cursor: pointer;
        }

        .hamburger-menu span {
            display: block;
            height: 3px;
            background-color: #000;
            border-radius: 2px;
        }
    </style>
</head>
<body>
    <header>
        <div class="hamburger-menu">
            <span><a href ="#">Meet Twire</a></span>
            <span><a href ="#">Our Services</a></span>
            <span><a href ="#">Vacancies</a></span>
        </div>
        <div class="logo">
            <img src="https://www.twire.se/wp-content/uploads/2019/05/logo_spacing_1.svg" alt="Twire Logo">
        </div>
        <nav>
            <ul>
                <li><a href="#">Meet Twire</a></li>
                <li><a href="#">Our Services</a></li>
                <li><a href="#">Vacancies</a></li>
            </ul>
        </nav>
        <a href="#" class="cta">Get in Touch</a>
    </header>
    <main>
        <div class="background-shapes">
            <div class="circle circle-blue"></div>
            <div class="circle circle-teal"></div>
        </div>
        <p>Strategic IT solutions & outsourcing, privacy & data protection â€“</p>
        <h1>Innovations That Move Your Business Forward</h1>
    </main>
    <script>
        const hamburgerMenu = document.querySelector('.hamburger-menu');
        const navMenu = document.querySelector('nav ul');

        hamburgerMenu.addEventListener('click', () => {
            navMenu.classList.toggle('active');
        });

        const circles = document.querySelectorAll('.circle');
        const attractionStrength = 0.05;

        document.addEventListener('mousemove', (event) => {
            const cursorX = event.clientX;
            const cursorY = event.clientY;

            circles.forEach((circle) => {
                const rect = circle.getBoundingClientRect();
                const circleX = rect.left + rect.width / 2;
                const circleY = rect.top + rect.height / 2;

                const dx = cursorX - circleX;
                const dy = cursorY - circleY;
                const distance = Math.sqrt(dx * dx + dy * dy);

                if (distance < 200) {
                    const moveX = dx * attractionStrength;
                    const moveY = dy * attractionStrength;

                    circle.style.transform = `translate(${moveX}px, ${moveY}px)`;
                }
            });
        });
    </script>
</body>
</html>
